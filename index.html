<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레전드 갈드컵 종결자</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>VS</h1>
    <p>무엇을 입력하든 우열을 가려드립니다!</p></p>
    
    <label for="char1">캐릭터 1:</label>
    <input type="text" id="char1" placeholder="Miya" required>
    
    <label for="state1">캐릭터 1 상태 (착용 장비, 부상 여부 등):</label>
    <input type="text" id="state1" placeholder="Using Mr.Game&Watch">
    
    <label for="char2">캐릭터 2:</label>
    <input type="text" id="char2" placeholder="Zackray" required>
    
    <label for="state2">캐릭터 2 상태 (착용 장비, 부상 여부 등):</label>
    <input type="text" id="state2" placeholder="Using Robot">
    
    <label for="location">싸움 장소:</label>
    <input type="text" id="location" placeholder="VGBootCamp">
    
    <button id="generateBtn">스토리 생성</button>
    
    <div id="loading">로딩 중...</div>
    <div id="result"></div>

    <div id="winnerPopup" class="popup">
        <div class="popup-content">
            <span id="winnerText"></span>
            <button id="closePopup">닫기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
