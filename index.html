<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레전드 갈드컵 생성기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>VS</h1>
    <p>원하는 캐릭터의 이름을 입력하면 누가 더 강력한지 알려드립니다.</p>
    
    <label for="char1">캐릭터 1:</label>
    <input type="text" id="char1" placeholder="예수" required>
    
    <label for="state1">캐릭터 1 상태 (착용 장비, 부상 여부 등):</label>
    <input type="text" id="state1" placeholder="예: 풀 플레이트 아머 착용, 부상 없음">
    
    <label for="char2">캐릭터 2:</label>
    <input type="text" id="char2" placeholder="모세" required>
    
    <label for="state2">캐릭터 2 상태 (착용 장비, 부상 여부 등):</label>
    <input type="text" id="state2" placeholder="예: 지팡이 소지, 다리 부상">
    
    <label for="location">싸움 장소:</label>
    <input type="text" id="location" placeholder="예: 사막">
    
    <button id="generateBtn">스토리 생성</button>
    
    <div id="loading">로딩 중...</div>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
